<html>
 <head>
  <title>
   Authentication and Verification
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #e0e0e0;
        }
        .header img {
            height: 80px;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            background-color: #e0e0e0;
            padding: 10px 20px;
            border-bottom: 1px solid #000;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .nav a:hover {
            color: #a52a2a;
        }
        .container {
            padding: 40px 20px;
            text-align: center;
        }
        .container h2 {
            font-size: 32px;
            margin-bottom: 40px;
        }
        .form-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 20px;
            width: 200px;
            text-align: right;
        }
        .form-group input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
  </style>
 </head>
 <body>
  <div class="header">
    <img alt="Government of India Logo" height="180" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_of_India_logo.svg" width="180"/>
  </div>
  <div class="nav">
   <a href="#">
    HOME
   </a>
   <a href="#">
    SCHOLAR SHIPS
   </a>
   <a href="#">
    DOCUMENTATION STATUS
   </a>
   <a href="#">
    ABOUT US
   </a>
  </div>
  <div class="container">
   <h2>
    AUTHENTICATION AND VERIFICATION
   </h2>
   <div class="form-group">
    <label for="abc-id">
     ABC Id Number:
    </label>
    <input id="abc-id" placeholder="ENTER YOUR NUMBER" type="text"/>
   </div>
   <div class="form-group">
    <label for="aadhar-card">
     Aadhar Card Number:
    </label>
    <input id="aadhar-card" placeholder="ENTER YOUR NUMBER" type="text"/>
   </div>
   <div class="form-group">
    <label for="pancard">
     Pancard Number:
    </label>
    <input id="pancard" placeholder="ENTER YOUR NUMBER" type="text"/>
   </div>
   <div class="form-group">
    <label for="10th-enrollment">
     10th Enrollment Number:
    </label>
    <input id="10th-enrollment" placeholder="ENTER YOUR NUMBER" type="text"/>
   </div>
   <div class="form-group">
    <label for="12th-enrollment">
     12th Enrollment Number:
    </label>
    <input id="12th-enrollment" placeholder="ENTER YOUR NUMBER" type="text"/>
   </div>
   <div class="form-group">
    <label for="college-enrollment">
     Collage Enrollment Number:
    </label>
    <input id="college-enrollment" placeholder="ENTER YOUR NUMBER" type="text"/>
   </div>
  </div>
 </body>
</html>
