<html>
 <head>
  <title>Documentation Status</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #e0dfdf;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .header img {
            height: 80px;
        }
        .header .title {
            margin-left: 20px;
        }
        .header .title h1 {
            margin: 0;
            font-size: 24px;
            color: #000;
        }
        .header .title h2 {
            margin: 0;
            font-size: 18px;
            color: #000;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #e0dfdf;
            margin-top: 10px;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
        .nav a.active {
            font-weight: bold;
            color: #8b4513;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
            border-top: 1px solid #000;
            margin-top: 20px;
            position: relative;
        }
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #000;
        }
        .content h1 {
            font-size: 36px;
            color: #fff;
            background-color: #000;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .timeline {
            margin: 50px auto;
            width: 300px;
            position: relative;
        }
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .timeline-item i {
            font-size: 24px;
            color: #fff;
            background-color: #4caf50;
            border-radius: 50%;
            padding: 5px;
            margin-right: 10px;
        }
        .timeline-item span {
            font-size: 18px;
            color: #000;
        }
        .timeline-item.inactive i {
            background-color: #bbb;
        }
  </style>
 </head>
 <body>
  <div class="header">
    <img alt="Government of India Logo" height="180" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_of_India_logo.svg" width="180"/>
   <div class="title">
   </div>
  </div>
  <div class="nav">
   <a href="#">HOME</a>
   <a href="#">SCHOLAR SHIPS</a>
   <a class="active" href="#">DOCUMENTATION STATUS</a>
   <a href="#">ABOUT US</a>
  </div>
  <div class="content">
   <h1>
    <i class="fas fa-file-alt"></i>
    Documentation Status
   </h1>
   <div class="timeline">
    <div class="timeline-item inactive">
     <i class="fas fa-check"></i>
     <span>Submission Pending.</span>
    </div>
    <div class="timeline-item inactive">
     <i class="fas fa-check"></i>
     <span>Documents Submitted.</span>
    </div>
    <div class="timeline-item inactive">
     <i class="fas fa-check"></i>
     <span>Verification Started.</span>
    </div>
    <div class="timeline-item inactive">
     <i class="fas fa-check"></i>
     <span>Verification Completed.</span>
    </div>
    <div class="timeline-item inactive">
     <i class="fas fa-check"></i>
     <span>Eligible and Approved.</span>
    </div>
    <div class="timeline-item inactive">
     <i class="fas fa-check"></i>
     <span>Scholarship Funded.</span>
    </div>
   </div>
  </div>

  <script>
    function updateTimeline() {
        const items = document.querySelectorAll('.timeline-item');
        let currentIndex = 0;

        function activateNextItem() {
            if (currentIndex < items.length) {
                items[currentIndex].classList.remove('inactive');
                currentIndex++;
                setTimeout(activateNextItem, 2000); // 2-second delay between each status update
            }
        }

        activateNextItem();
    }

    window.onload = updateTimeline;
  </script>
 </body>
</html>
